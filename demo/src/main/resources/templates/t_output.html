<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>t_output</h1>
<h1>th:text와 th:utext의 차이</h1>
<div th:text="${'innerText'+htmlStr}">innerText:</div>
<div th:text="'innerText:'+${htmlStr}">innerText:</div>
<div th:text="|innerText:${htmlStr}|">innerText:</div>
<div>innerText:[[${htmlStr}]]</div>

----------------------------
<div th:utext="${htmlStr}">innerHTML:</div>
<div>innerText:[[${htmlStr}]]</div>

<h2>Map 데이터 출력</h2>
<p th:text="${mapData.name}"></p>
<p th:text="${mapData.age}"></p>
<p th:text="${mapData.addr}"></p>
<h2>Dto 데이터 출력</h2>
<p th:text="${dtoData.getName()}"></p>
<p th:text="${dtoData.getAge()}"></p>
<p th:text="${dtoData.getAddress()}"></p>

<th:block th:object="${dtoData}">
    <p th:text="*{name}"></p>
    <p th:text="*{age}"></p>
    <p th:text="*{address}"></p>
</th:block>
<hr>
<a th:href="@{/t_control}">thymeleaf 제어문</a>

<script th:inline="javascript">
    const msg=/*[[${msg}]]*/ 'hello'
if(msg!=null){
    alert(msg);

}
console.log([[${dtoData}]]) //map-->json-->js , jsp에러 : map->toJson변환->json-->js
console.log([[${mapData}]]) //dto-->json-->js
</script>
<p></p>
</body>
</html>
